<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4geekAcademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="
  sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
  

</head>
<body>
  <form class="form-inline pt-4">
  <div class="container border border-3">
    <div class="row">
      <div class="col bg-secondary-subtle p-2">
        <h1>Payment Form Example</h1>
      </div>
    </div>
    <div class="row">
      <div class="col  pt-2">
        <div class="alert alert-danger w-75 mx-auto" role="alert">
          Some fields are missing.
        </div>
      </div>
    </div>

   <div class="form-group">
    <div class="row">
      <div class="col-5">
        <label for="card-number" class="form-label">Card#</label>
        <input type="text" class="form-control" id="card-number" placeholder="Enter card number">
      </div>
      <div class="col-5">
        <label for="cvc-number" class="form-label">CVC#</label>
        <input type="text" class="form-control" id="cvc-number" placeholder="Enter CVC number">
      </div>
      <div class="col-2">
        <label for="amount" class="form-label">Amount</label>
        <input type="text" class="form-control" id="amount" placeholder="$ Enter amount">
      </div>
    </div>
   </div>

  <div class="form-group pt-3">
   <div class="row">
    <div class="col">
      <label for="first-name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="Enter first name">
    </div>
    <div class="col">
      <label for="last-name" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="Enter last name">
    </div>
  </div>
</div>

<div class="form-group pt-3">
<div class="row">
  <div class="col">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" id="city" placeholder="Enter city">
  </div>
  <div class="col">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-2">
    <label for="zip-code" class="form-label">Zip Code</label>
    <input type="text" class="form-control" id="zip-code" placeholder="Enter zip code">
  </div>
</div>
</div>


<div class="form-group">
  <div class="row align-items-center">
    <div class="col">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="payment-card" id="visa" value="visa">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="darkblue" class="bi bi-credit-card-2-front-fill" viewBox="0 0 16 16">
          <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2zm0 3a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
        </svg>
        <label class="form-check-label" for="visa"></label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="payment-card" id="mastercard" value="mastercard">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="green" class="bi bi-credit-card-2-back" viewBox="0 0 16 16">
          <path d="M11 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1z"/>
          <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2zm13 2v5H1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zm-1 9H2a1 1 0 0 1-1-1v-1h14v1a1 1 0 0 1-1 1z"/>
        </svg>
        <label class="form-check-label" for="mastercard"></label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="payment-card" id="amex" value="amex">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="navy" class="bi bi-credit-card-2-front" viewBox="0 0 16 16">
          <path d="M14 3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h12zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2z"/>
          <path d="M2 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z"/>
        </svg>
        <label class="form-check-label" for="amex"></label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="payment-card" id="discover" value="discover">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="darkred" class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
          <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0V4zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1H0z"/>
        </svg>
        <label class="form-check-label" for="discover"></label>
      </div>
    </div>
    <div class="col-md-8 mt-5">
      <div class="form-check">
        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
        <span class="form-text">Add your note here</span>
      </div>
    </div>
  </div>
</div>
    
      <div class="form-check">
        <div class="row">      
        <div class="d-grid gap-2 d-md-flex justify-content-md-end p-2">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
   </div>
  </form>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>
